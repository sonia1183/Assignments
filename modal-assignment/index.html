<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modal1">Click here!!</button>

                <div class="modal-dialog">

                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title bg-success">My Self</h4>
                    </div>
                    <div class="modal-body bg-warning">
                      <p>Hello! I am sonia . My Rollno is 1910991183.</p>
                      <p>This Modal Made using bootstrap</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="container">
            <button type="button" class="btn btn-info btn-lg"><a href="#modal2">Click Here !!</a></button>
            <div id="modal2" class="animate-top">

                    <h2>Modal</h2>
                    <hr>
                    <p>This modal made using css.</p>
                    <a href="#" class="close-modal">&times;</a>
                </div>
            </div>

 </html>
